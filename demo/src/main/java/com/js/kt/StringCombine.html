<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String combining</title>
    <script>
        function combine(a,b)
        {
             document.getElementById("output").value = (a+' '+b)
        }
    </script>
    <style>
        label
        {
          font-weight: bold;
          display: block;
        }
        label:after
        {
         content: ": " }
    </style>
</head>
<body>
<label>Input String 1</label>
<input type="text" id="id1" name="input1" value="Iam" /><br><br>
<label>Input String 2</label>
<input type="text" id="id2" name="input2" value="Worthy"/><br><br>
<label>Output String </label>
<input type="text" id="output" name="output" value=""/><br><br>

<button onclick="combine(document.getElementById('id1').value,document.getElementById('id2').value)" > combine </button><br>
</body>
</html>
