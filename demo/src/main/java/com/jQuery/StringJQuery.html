<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String manipulation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $("#button1").click(function()
            {
              $("#output").val($("#input").val().length);
            });
        });


         $(document).ready(function()
        {
            $("#button2").click(function()
            {
            $("#output").val($("#input").val().toUpperCase());
            });
        });


        $(document).ready(function()
        {
            $("#button3").click(function()
            {
            $("#output").val($("#input").val().toLowerCase());
            });
        });


         $(document).ready(function()
        {
            $("#button4").click(function()
            {
           $("#output").val($("#input").val().substr(0,1).toUpperCase()+$("#input").val().substr(1,$("#output").val().length));
            });
        });


          $(document).ready(function()
          {
          $("#button5").click(function(){
           $("#output").val($("#input").val().substr(0,20)+$("#input").val().substr(20,0).replace('......'));
            ;
          });
          });


             $(document).ready(function()
            {
            $("#button6").click(function()
            {
              $("#output").val($("#input").val().replace("not",""));
            });
            });
    </script>
    <style>
        label
        {
          font-weight: bold;
          display: block;
        }
        label:after
        {
         content: ": " }
    </style>
</head>
<body>
<label>String Given </label>
<input type="text" id="input" name="input"/><br><br>

<label>Output</label>
<input type="text" id="output" name="output" value=""/><br><br>

<button id="button1"> String length </button><br><br>
<button id="button2"> UpperCase </button><br><br>
<button id="button3"> LowerCase </button><br><br>
<button id="button4"> Capitalise </button><br><br>
<button id="button5"> AddDots </button><br><br>
<button id="button6"> RemoveNot </button><br><br>

<!--$("#output").val($("#output").css('textTransform', 'capitalize').val());-->
<!--$('.text_here2').ThreeDots({ max_rows:3 });-->
</body>
</html>
