<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String programs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
          function lengthOfString()
          {
            var str = document.getElementById("input").value;
            document.getElementById("output").value = str.length;
          }

           function toUppercase()
           {
                document.getElementById("output").value = document.getElementById("input").value.toUpperCase();
           }

           function toLowercase()
            {
              document.getElementById("output").value = document.getElementById("input").value.toLowerCase();
            }

            function toCapitalise()
            {
               const str = document.getElementById("input").value;
               document.getElementById("output").value = str.charAt(0).toUpperCase()+str.slice(1);
            }

          function remove()
          {
             const str = document.getElementById("input").value;
            document.getElementById("output").value = str.replace("not","");
          }

         function addDots()
         {
           const str = document.getElementById("input").value;
           document.getElementById("output").value = str.substring(0,20)+"....";
         }
    </script>
    <style>
        label
        {
          font-weight: bold;
          display: block;
        }
        label:after
        {
         content: ": " }
    </style>
</head>
<body>
<h1>enter the text here..</h1>
<label> Input String</label>
<input type="text" id="input" name="input" /><br><br>
<label> Output String</label>
<input type="text" id="output" name="output" value=""/><br><br>
<label>Actions We Can Do</label><br>
<button onclick="lengthOfString()">Find String length</button><br><br>
<button onclick="toUppercase()" >Uppercase</button><br><br>
<button onclick="toLowercase()" >Lowercase</button><br><br>
<button onclick="toCapitalise()" >Capitalise</button><br><br>
<button onclick="remove()">Remove not </button><br><br>
<button onclick="addDots()">Add Dots</button>
</body>
</html>
